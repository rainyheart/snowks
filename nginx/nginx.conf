
user  root;
worker_processes  1;

events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - [$time_iso8601] "$request" '
                      '$status "$http_referer" '
                      '"$http_user_agent"';

    access_log  logs/access.log  main;

    sendfile        on;
    client_max_body_size 200M; 

    keepalive_timeout  65;

    server {
        listen       80;
        server_name  localhost;

        charset utf-8;

        access_log  logs/localhost.access.log  main;

        location / {
            root   /usr/share/nginx/html;
            index  home.html;
        }
    }


    server {
        listen      80;
        listen      443 ssl;    
        server_name  media.snowks.cn;

        ssl_certificate ssl/snowks.cn.pem;
        ssl_certificate_key ssl/snowks.cn.key;

        ssl_session_timeout 5m;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4;
        ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
        ssl_prefer_server_ciphers on;
        
        charset utf-8;

        access_log  logs/media.access.log  main;

        root /usr/share/nginx/media;

        location / {
            index  index.html;
        }
        location /music {
            autoindex on;
        }
        location /video {
            autoindex on;
        }
        location /photo {
            autoindex on;
        }
    }

    server {
        listen       80;
        listen       443 ssl;
        server_name  snowks.cn;

        ssl_certificate ssl/snowks.cn.pem;
        ssl_certificate_key ssl/snowks.cn.key;

        ssl_session_timeout 5m;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4;
        ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
        ssl_prefer_server_ciphers on;

        charset utf-8;

        access_log  logs/snowks.access.log  main;

        location / {
            root   /usr/share/nginx/html;
            index  home.html;
        }
    }

    server {
        listen       80;
        listen       443 ssl;
        server_name  ysdn.snowks.cn;

        ssl_certificate ssl/snowks.cn.pem;
